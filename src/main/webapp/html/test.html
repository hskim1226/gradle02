<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8">
    <title>serialize demo</title>
    <style>
        body, select {
            font-size: 12px;
        }
        form {
            margin: 5px;
        }
        p {
            color: red;
            margin: 5px;
            font-size: 14px;
        }
        b {
            color: blue;
        }
    </style>
</head>
<body>

<form>
    <select name="single">
        <option>Single</option>
        <option>Single2</option>
    </select>

    <br>
    <select name="multiple" multiple="multiple">
        <option selected="selected">Multiple</option>
        <option>Multiple2</option>
        <option selected="selected">Multiple3</option>
    </select>

    <br>
    <input type="checkbox" name="check" value="check1" id="ch1">
    <label for="ch1">check1</label>
    <input type="checkbox" name="check" value="check2" checked="checked" id="ch2">
    <label for="ch2">check2</label>

    <br>
    <input type="radio" name="radio" value="radio1" checked="checked" id="r1">
    <label for="r1">radio1</label>
    <input type="radio" name="radio" value="radio2" id="r2">
    <label for="r2">radio2</label>
    <label for="r2">radio3</label>

    <br>
    <input type="text" name="txt1" value="text1" />
    <input type="text" name="txt1" value="text2" />

    <br/>
    <button type='button' name='btn1'>버튼1</button>
    <button type='button' name='btn2'>버튼2</button>

    <br/>
    <button type='button' name='btn1' class='btn11' id='p1' value='1000'>버튼1</button>
    <button type='button' name='btn1' class='btn11' id='p2' value='2000'>버튼2</button>
    <button type='button' name='btn1' class='btn11' id='p3' value='3000'>버튼3</button>



</form>

<p><tt id="results"></tt></p>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
    $(document).ready( function() {

        var add0 = function(d, l) {
            var r = '', t0 = d.toString().length;
            if ( l > t0 ) {
                while( l-- > t0 ) {
                    r += '0';
                }
                return r + d;
            }
            else return d;
        };


        var dateToFormat = function(d, f) {
            if ( d instanceof Date ) {
                return f.replace(/(yyyy|MM|dd|hh|mm|ss)/gi, function(t) {
                    switch (t) {
                        case 'yyyy' : return d.getFullYear();
                        case 'MM'   : return add0(d.getMonth() + 1, 2);
                        case 'dd'   : return add0(d.getDate(), 2);
                        case 'hh'   : return add0(d.getHours(), 2);
                        case 'mm'   : return add0(d.getMinutes(), 2);
                        case 'ss'   : return add0(d.getSeconds(), 2);
                        default     : return t;
                    }
                });
            }
        };

        function showValues() {
            var str = $( "form" ).serialize();
            $( "#results" ).text( str );
        }
        $( "input[type='checkbox'], input[type='radio']" ).on( "click", showValues );
        $( "select" ).on( "change", showValues );
        showValues();

        $('.btn11').click( function() {
            $('#results').text($(this).innerText);
            console.log($(this));
            console.log($(this)[0].innerText);
            console.log($(this)[0].id);
            console.log($(this)[0].value);
            var now = new Date();
            console.log(now.toString());
            console.log(now.getFullYear());
            console.log(now.getMonth());
            console.log(now.getDate());
            console.log(now.getHours());
            console.log(now.getMinutes());
            console.log(now.getSeconds());
            console.log( now instanceof Date );
        });

        console.log(dateToFormat(new Date(), 'yyyyMMddhhmmss'));



    });






</script>
</body>
</html>
